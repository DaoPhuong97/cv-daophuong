<div class="container-fluid">
  <div>
    <form>
      <div class="form-group">
        <label>Fisrt Name</label>
        <input
          type="text"
          class="form-control"
          id="firstname"
          placeholder=" First Name"
          [(ngModel)]="firstNameForLeft"
          name="firstNameForLeft"
          (keyup)="emitChangeValue($event)"
        />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastname"
          placeholder="Enter Last Name"
        />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          placeholder="Enter phone"
        />
      </div>
      <div class="form-group">
        <label>Country</label>
        <input
          type="text"
          class="form-control"
          id="country"
          placeholder="Enter country"
        />
      </div>
    </form>
  </div>
</div>
