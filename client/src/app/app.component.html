<input type="text" [(ngModel)]="firstName">
<div class="cv">
  <div class="left">
    <app-left-application [firstNameForLeft]="firstName" (emitChangeValue) = onLeftChange($event)></app-left-application>
  </div>
  <div class="right">
    <app-right-application [firstNameForRight]="firstName"></app-right-application>
  </div>
</div>
